<section class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner flexbox flexbox--center">
    <h1 class="mdc-typography--display1 mdc-theme--primary"><%= CONTACT %></h1>
  </div>

  <div class="mdc-layout-grid__inner flexbox flexbox--center">
    <h3 class="mdc-typography--title"><%= TITLE %></h3>
  </div>
</section>

<div class="flexbox flexbox--center">
  <div class="mdc-card <%= style.card %>">
    <form class="flexbox--column <%= style.form %>">
      <div class="mdc-text-field">
        <input id="name" class="mdc-text-field__input" type="text">
        <label class="mdc-text-field__label" for="name"><%= NAME %></label>
      </div>
      <div class="mdc-text-field">
        <input id="email" class="mdc-text-field__input" type="text">
        <label class="mdc-text-field__label" for="email"><%= EMAIL %></label>
      </div>
      <div class="mdc-text-field mdc-text-field--textarea">
        <textarea id="comment" class="mdc-text-field__input" type="text" rows="5"></textarea>
        <label class="mdc-text-field__label" for="comment"><%= COMMENT %></label>
      </div>
      <br>
      <button type="button" aria-label="Send" id="send-button" class="mdc-button mdc-button--raised">
        <%= SEND %>
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </button>
    </form>
  </div>
</div>

<aside id="send-toast" class="mdc-snackbar">
  <div class="mdc-snackbar__text"></div>
  <div class="mdc-snackbar__action-wrapper">
    <button type="button" aria-label="Undo" class="mdc-button mdc-snackbar__action-button"></button>
  </div>
</aside>
