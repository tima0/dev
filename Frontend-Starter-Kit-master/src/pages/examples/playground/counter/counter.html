<include src="./src/pages/examples/_templates/location.html" />

<div style="padding: 1rem">
  <p class="mdc-typography--body1">
    Clicked: <%= store.value %> times, value is <%= store.evenOrOdd %>.
  </p>

  <div>
    <button id="increment" class="mdc-button mdc-button--raised" style="margin: .25rem">Increment</button>
    <button id="decrement" class="mdc-button mdc-button--raised">Decrement</button>
  </div>

  <div>
    <button id="incrementAsync" class="mdc-button mdc-button--raised" style="margin: .25rem">Increment (Async)</button>
    <button id="decrementAsync" class="mdc-button mdc-button--raised">Decrement (Async)</button>
  </div>

  <div>
    <button id="incrementIfEven" class="mdc-button mdc-button--raised" style="margin: .25rem">Increment (If Even)</button>
    <button id="decrementIfOdd" class="mdc-button mdc-button--raised">Decrement (If Odd)</button>
  </div>
</div>
